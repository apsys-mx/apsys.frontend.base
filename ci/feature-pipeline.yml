trigger:
    - feature/*

pr: none

variables:
    - group: project-variables-group
    - name: projectName
      value: 'apsys.frontend.base.turkey'
    - name: buildScript
      value: 'build'
    - name: sonar.organization
      value: 'apsys-devops'
    - name: sonar.projectKey
      value: 'apsys-dev_apsys.frontend.base.turkey'
    - name: sonar.projectName
      value: 'apsys.frontend.base.turkey'

pool:
    name: 'Default'
    vmImage: 'windows-latest'

jobs:
    - job: BuildTestsPack
      displayName: Build, test and pack
      steps:
          - checkout: self
            fetchDepth: 0
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
                versionSpec: '18.x'
          - script: npm install
            displayName: 'Install packages'
          - task: SonarCloudPrepare@1
            inputs:
                SonarCloud: 'SonarCloud Service'
                organization: '$(sonar.organization)'
                scannerMode: 'CLI'
                configMode: 'manual'
                cliProjectKey: $(sonar.projectKey)
                cliProjectName: $(sonar.projectName)
                cliSources: '.'
                extraProperties: |
                    # Additional properties that will be passed to the scanner, 
                    sonar.scanner.metadataFilePath=$(Agent.TempDirectory)/sonar/$(Build.BuildNumber)/test/report-task.txt
          - script: npm run build
            displayName: 'Build project'
          - task: SonarCloudAnalyze@1
            inputs:
                jdkversion: 'JAVA_HOME_11_X64'
          - task: SonarCloudPublish@1
            inputs:
                pollingTimeoutSec: '300'
          - task: sonarcloud-buildbreaker@2
            inputs:
                SonarCloud: 'SonarCloud Service'
                organization: $(sonar.organization)
