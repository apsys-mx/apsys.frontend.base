variables:
- name: sonarCloudServiceName
  value: 'apsys-sonar-cloud-service'

steps:
    - task: SonarCloudPrepare@1
      enabled: true
      inputs:
        SonarCloud: $(sonarCloudServiceName)
        organization: 'apsys-devops'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'apsys-devops_apsys.frontend.base.turkey'
        cliProjectName: 'apsys.frontend.base.turkey'
        cliSources: '.'
        extraProperties: |
          # Additional properties that will be passed to the scanner, 
          sonar.scanner.metadataFilePath=$(Agent.TempDirectory)/sonar/$(Build.BuildNumber)/test/report-task.txt
